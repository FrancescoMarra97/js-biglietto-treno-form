
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
        <h1 class="text-center my-4">Calcola il prezzo del biglietto</h1>
        <form class="row gy-2 gx-3 align-items-center justify-content-center my-4">
            <div class="col-auto">
              <label  for="name">Nome e Cognome</label>
              <input type="text" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="col-auto">
              <label for="km">km da percorrere</label>
              <div>
                <input type="number"  id="km" placeholder="es: 100">
              </div>
            </div>
            <div class="col-auto">
                <label for="age">la tua età</label>
                <div>
                  <input type="number"  id="age" placeholder="es: 25">
                </div>
              </div>
            
            <div class="col-auto">
                <label for="button" class="visibility:hidden"></label>
            <div>
              <button type="submit" class="btn btn-primary" id="button">Submit</button>
            </div>
            </div>
          </form>
        <h1 class="text-center my-4">Il tuo biglietto</h1>  
        <div class="container">
        <h5>Dettagli del passeggero</h5>
          <div class="card">
            <div class="card-body d-flex justify-content-between"" id="ticket">
                <div id="name-output"> 
                <strong>Nome passeggero</strong>
                </div>   
                <div id="age-output">
                <strong>Età</strong>
                </div>
                <div id="km-output">
                 <strong>km da percorrere</strong>   
                </div>
                <div id="price-output">
                    <strong>prezzo del biglietto</strong>
                </div>
            </div>
          </div>
        </div>  
    </div>    
    <script src="main.js"></script>
</body>
</html>
